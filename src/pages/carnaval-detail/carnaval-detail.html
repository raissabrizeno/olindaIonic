<ion-header>
  <ion-navbar color="navBarColorCarnaval">
    <ion-title>Carnaval</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-card class="image">
        <img src="{{carnaval.image}}">
      </ion-card>
    </ion-row>
    <ion-row >
      <ion-card class="name">{{carnaval.name}}</ion-card>
    </ion-row>
    <ion-row>

      <ion-item>
        <h3>Hora: {{carnaval.hours}}</h3>
      </ion-item>

      <ion-item>
        <!-- <ion-icon></ion-icon> -->
        <h3>Local: {{carnaval.address}}</h3>
      </ion-item>
      <!-- <ion-item>
        <h3> Gratuito/Pago </h3>
      </ion-item> -->

      <ion-item>
        <h3>Confira no Mapa: </h3>
      </ion-item>
    </ion-row>
</ion-grid>
</ion-content>
