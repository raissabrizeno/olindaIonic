<!--
  Generated template for the CarnavalPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="navBarColorCarnaval">
    <ion-title>Carnaval</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
<ion-card class="ion-card">
  <ion-list>
    <ion-item-sliding *ngFor="let carnaval of carnaval | async">
      <ion-item>
        <button (click)="goToCarnavalDetailPage()" class="box">
          <ion-card>
            <img src="{{carnaval.image}}"/>
          </ion-card>
          <ion-card-content>
            <ion-card-title class="title">{{ carnaval.name }}</ion-card-title>
            <ion-card-title class="subtitle">Hora: {{ carnaval.hours }}</ion-card-title>
            <ion-card-title class="subtitle">Local: {{ carnaval.aderess }}</ion-card-title>
          </ion-card-content>
        </button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-card>
</ion-content>
