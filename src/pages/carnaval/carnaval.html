<ion-content class="card-background-page">
<ion-card>
  <ion-list>
    <ion-item-sliding *ngFor="let carnaval of carnaval | async">
      <ion-item>
        <button class="background-color-btn">
        <!-- <button (click)="goToCarnavalDetailPage()" class="background-color-btn"> -->
          <ion-card class="box">
            <img src="{{carnaval.image}}"/>
          </ion-card>
          <ion-card-content>
            <ion-card-title class="title">{{ carnaval.name }}</ion-card-title>
            <ion-card-title class="subtitle">Hora: {{ carnaval.hours }}</ion-card-title>
            <ion-card-title class="subtitle">Local: {{ carnaval.aderess }}</ion-card-title>
          </ion-card-content>
        </button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-card>
</ion-content>
