<ion-header>

  <ion-navbar color="navBarColorEventos">
    <ion-title>Eventos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-card class="image">
        <img src="{{eventos.image}}">
      </ion-card>
    </ion-row>
    <ion-row >
  <ion-card class="name">{{eventos.name}}</ion-card>
    </ion-row>
    <ion-row>
      <!-- <ion-item> -->
      <p margin="3px" align="center">{{eventos.details}}</p>
      <!-- </ion-item> -->

      <ion-item>
        <h3>Data: {{eventos.date}}</h3>
      </ion-item>

      <ion-item>
        <h3>Hora: {{eventos.hours}} </h3>
      </ion-item>

      <ion-item>
        <h3>Valor: {{eventos.price}} </h3>
      </ion-item>

      <ion-item>
        <!-- <ion-icon name="locate"></ion-icon> -->
        <h3>Local: {{eventos.local}}</h3>
      </ion-item>

      <ion-item>
        <h3>Confira no Mapa: </h3>
      </ion-item>
    </ion-row>
</ion-grid>
</ion-content>
