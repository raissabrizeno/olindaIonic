<ion-header>
  <ion-navbar color="navBarColorEventos">
    <ion-title>Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card class="ion-card">
    <ion-list>
      <ion-item-sliding *ngFor="let eventos of eventos | async">
        <ion-item>
        <button (click)="goToEventosDetailPage()" class="box">
            <ion-card>
                <img src="{{eventos.image}}">
            </ion-card>
            <ion-card-content>
              <ion-card-title class="title">{{eventos.name}}</ion-card-title>
              <ion-card-title class="subtitle">Data: {{eventos.date}}</ion-card-title>
              <ion-card-title class="subtitle"> Hora: {{eventos.hours}}</ion-card-title>
            </ion-card-content>
          </button>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
</ion-content>
