<ion-header>

  <ion-navbar color="navBarColorGastronomia">
    <ion-title>Gastronomia</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-card class="image">
        <img src="{{gastronomia.image}}">
      </ion-card>
    </ion-row>
    <ion-row >
      <ion-card class="name">{{gastronomia.name}}</ion-card>
    </ion-row>
    <ion-row>

      <ion-item>
        <h3>Telefone: {{gastronomia.phone}}</h3>
      </ion-item>

      <ion-item>
        <h3>Funcionamento: {{gastronomia.hour}} </h3>
      </ion-item>

      <ion-item>
        <!-- <ion-icon></ion-icon> -->
        <h3>Local: {{gastronomia.address}}</h3>
      </ion-item>

      <ion-item>
        <h3>Confira no Mapa: </h3>
      </ion-item>

      <ion-item>
        <div id=map></div>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
