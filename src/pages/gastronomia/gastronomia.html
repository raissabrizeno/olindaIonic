<ion-header>
  <ion-navbar color="navBarColorGastronomia">

</ion-header>

<ion-content class="card-background-page">
  <ion-card>
    <ion-list>
      <ion-item-sliding *ngFor="let gastronomia of gastronomia | async">
        <ion-item>
          <button  (click)="goToGastronomiaDetailPage(gastronomia)" class="box">
            <ion-card>
              <img src="{{gastronomia.image}}"/>
            </ion-card>
            <ion-card-content>
              <ion-card-title class="title">{{gastronomia.name}}</ion-card-title>
              <ion-card-title class="subtitle">Telefone: {{gastronomia.phone}}</ion-card-title>

            </ion-card-content>
          </button>

      </ion-item-sliding>
    </ion-list>
  </ion-card>
</ion-content>
