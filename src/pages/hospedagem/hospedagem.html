<ion-header>
  <ion-navbar color="navBarColorHospedagem">
    <ion-title>Hospedagem</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card>
    <ion-list>
      <ion-item-sliding *ngFor="let hospedagem of hospedagem | async">
        <ion-item>
          <button  (click)="goToHospedagemDetailPage(hospedagem)" class="box">
            <ion-card>
              <img src="{{hospedagem.image}}"/>
            </ion-card>
            <ion-card-content>
              <ion-card-title class="title">{{hospedagem.name}}</ion-card-title>
              <ion-card-title class="subtitle">Telefone: {{hospedagem.phone}}</ion-card-title>
              <ion-card-title class="subtitle">Endere√ßo: {{hospedagem.address}}</ion-card-title>
            </ion-card-content>
          </button>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
</ion-content>
