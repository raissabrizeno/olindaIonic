<ion-header>
  <ion-navbar color="navBarColor">
    <ion-title>Igrejas</ion-title>
  </ion-navbar>
</ion-header>

<content class="box">Igrejas</content>

<ion-content class="card-background-page">
  <ion-card>
    <ion-list>
      <ion-item-sliding *ngFor="let igrejas of igrejas | async">
        <ion-item>
          <button (click)="goToIgrejasDetailPage()" class="background-color-btn">
            <ion-card class="box">
              <img src="{{igrejas.image}}"/>
            </ion-card>
            <ion-card-content>
              <ion-card-title class="title">{{igrejas.name}}</ion-card-title>
              <ion-card-title class="subtitle">{{igrejas.phone}}</ion-card-title>
              <ion-card-title class="subtitle"> {{igrejas.address}}</ion-card-title>
            </ion-card-content>
          </button>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
