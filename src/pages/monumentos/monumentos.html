<ion-header>
  <ion-navbar color="navBarColorMonumentos">
    <ion-title>Monumentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card>
    <ion-list>
      <ion-item-sliding *ngFor="let monumentos of monumentos | async">
        <ion-item>
          <button  (click)="goToMonumentosDetailPage(monumentos)" class="box">
            <ion-card >
              <img src="{{monumentos.image}}"/>
            </ion-card>
            <ion-card-content>
              <ion-card-title class="title">{{monumentos.name}}</ion-card-title>
              <ion-card-title class="subtitle">Funcionamento: {{monumentos.hour}}</ion-card-title>
              <ion-card-title class="subtitle">Endere√ßo: {{monumentos.address}}</ion-card-title>
            </ion-card-content>
          </button>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
</ion-content>
